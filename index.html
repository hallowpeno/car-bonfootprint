    <div id="floating-panel">
      <strong>Start:</strong>
        <input id="Start" class="controls" type="text" placeholder="Search Box">
      <strong>End:</strong>
        <input id="End" class="controls" type="text" placeholder="Search Box">
      <button id="btn" type="button"> </button>>
    </div>
    <div id="right-panel"></div>
    <div id="map"></div>



    <script>

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.85, lng: -87.65},
          mapTypeId: 'roadmap'
        });
      var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
                // directionsDisplay.setPanel(document.getElementById('right-panel'));
        directionsDisplay.setMap(map);
        // Create the search box and link it to the UI element.
        var input = document.getElementById('Start');
        var input2 = document.getElementById('End');
        var searchBox = new google.maps.places.SearchBox(input);
        var searchBox2 = new google.maps.places.SearchBox(input2);
        // map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        // map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input2);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
          searchBox2.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();
          var places2 = searchBox2.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });

        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('btn').addEventListener('click', onChangeHandler);
      }

      var distance;
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {

        var start = document.getElementById('Start').value;
        var end = document.getElementById('End').value;

        directionsService.route({
          origin: start,
          destination: end,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            console.log(response)
            distance = response.routes[0].legs[0].distance.text;
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function getDistance() {
        return distance;
      }
//      function findCarbon() {
//        return distance.parseInt() * carbonburnedpermile;
//      }

    </script>
    <script async defer
